apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cf-k8s-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: cf-k8s-api-svc
            port:
              name: web
        path: /
        pathType: Prefix
